    <script>
       $(document).ready(function () {
            $("#fetchBtn").click(function () {
                var selectedDate = $("#date").val();
                var apiKey = "9244a76621d74a458a58c104214234b7"; // Replace with your NewsAPI key
                var apiUrl = "https://newsapi.org/v2/everything?q=politics&from=" + selectedDate + "T00:00:00&to=" + selectedDate + "T23:59:59&apiKey=" + apiKey;

                $.ajax({
                    url: apiUrl,
                    success: function (data) {
                        var results = data.articles;
                        var newsHtml = "<div class='row'>"; // Start a new row
                        for (var i = 0; i < results.length; i++) {
                            var article = results[i];
                            newsHtml += "<div class='container'>";
                            newsHtml += "<h2>" + article.title + "</h2>";
                            newsHtml += "<p>" + article.description + "</p>";
                            newsHtml += "<a href='" + article.url + "' target='_blank'>Read more</a>";
                            newsHtml += "</div>";
                            
                            // Create a new row after every three containers
                            if ((i + 1) % 3 === 0) {
                                newsHtml += "</div><div class='row'>";
                            }
                        }
                        newsHtml += "</div>"; // Close the last row
                        if (results.length === 0) {
                            newsHtml = "No news found for the selected date.";
                        }
                        $("#results").html(newsHtml);
                    },
                    error: function (xhr, status, error) {
                        console.log("API Error:", error);
                        $("#results").html("Error fetching news. Please check console for details.");
                    }
                });
            });
        });


        
    </script>
